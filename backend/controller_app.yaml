service: crmint-controller

instance_class: F4_1G
automatic_scaling:
  max_instances: 20
  target_cpu_utilization: 0.7
  target_throughput_utilization: 0.7
  max_concurrent_requests: 8

runtime: python39
entrypoint: gunicorn -b :$PORT -w 4 --timeout 600 --log-level=debug controller_app:app

# Enables legacy bundle services.
# See: https://cloud.google.com/appengine/docs/standard/python3/services/access#installing
app_engine_apis: true

handlers:
- url: /.*
  script: auto
  secure: always
