service: crmint-controller

instance_class: F2
automatic_scaling:
  min_instances: 1
  max_instances: 3
  max_concurrent_requests: 60

# NOTE: F2 class has 1 core, and the recommended number of workers for gunicorn is = (2*cores + 1).
runtime: python39
entrypoint: gunicorn -b :$PORT -w 3 controller_app:app

# Enables legacy bundle services.
# See: https://cloud.google.com/appengine/docs/standard/python3/services/access#installing
app_engine_apis: true

handlers:
- url: /.*
  script: auto
  secure: always
